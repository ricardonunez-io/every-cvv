<body>
  <div class="container" role="main" aria-label="CVV number combinations">
    <div class="navbar">
      <div class="header">
        <header>
          <h2>Every CVV</h2>
          <h3>"Oh you know credit cards?"<br />"Name every CVV"</h3>
        </header>
        <div class="toggles">
          <button id="favoritesToggle" aria-label="Toggle favorite numbers" title="Toggle favorite numbers">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-star">
              <path
                d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z" />
            </svg>
          </button>
          <button id="themeToggle" aria-label="Toggle dark/light theme" title="Toggle theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-sun-medium">
              <circle cx="12" cy="12" r="4" />
              <path d="M12 3v1" />
              <path d="M12 20v1" />
              <path d="M3 12h1" />
              <path d="M20 12h1" />
              <path d="m18.364 5.636-.707.707" />
              <path d="m6.343 17.657-.707.707" />
              <path d="m5.636 5.636.707.707" />
              <path d="m17.657 17.657.707.707" />
            </svg>
          </button>
        </div>
      </div>
      <div class="controls" role="radiogroup" aria-label="Select number of digits">
        <label>
          <input type="radio" name="digits" value="3" checked> 3 digits
        </label>
        <label>
          <input type="radio" name="digits" value="4"> 4 digits
        </label>
      </div>
      <p>
        A s**t-post by <a href="https://twitter.com/ricardonunez_io"
          aria-label="Visit Ricardo Nunez's Twitter profile">@ricardonunez_io</a>
      </p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Position</th>
          <th>Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="numberTable">
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
